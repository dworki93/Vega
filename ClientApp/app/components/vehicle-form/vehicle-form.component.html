<h1>New Vehicle</h1>
{{vehicle | json}}
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select class="form-control" id="make" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.make" required>
            <option value=""></option>
            <option *ngFor="let make of makes" [value]="make.id">{{make.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select class="form-control" id="model" name="model" [(ngModel)]="vehicle.model" required>
            <option value=""></option>
            <option *ngFor="let model of models" [value]="model.id">{{model.name}}</option>
        </select>
    </div>
    <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" name="isRegistered" id="registered" value="true">Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" name="isRegistered" id="notRegistered" value="false">No
    </label>
    <h2>Features</h2>
    <div class="form-group">
        <div *ngFor="let feature of features" class="checkbox">
            <label for="feature{{feature.id}}">
                <input 
                    id="feature{{feature.id}}" 
                    type="checkbox" 
                    (change)="onFeatureChange(feature.id)">
                {{feature.name}}
            </label>
        </div>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" class="form-control" id="contactName">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="text" class="form-control" id="contactPhone">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="text" class="form-control" id="contactEmail">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
